    <button

      id="ball"
      onclick="hareketEttir()"
    >
      hareketEttir
    </button>
    <script>
      let hareket = 0;
      let durum = false;
      function hareketEttir() {
        if (durum == false) {
          hareket++;

          if (hareket == 100) {
            durum = true;
          }
        } else {
          hareket--;
          if (hareket == 0) {
            durum = false;
          }
        }
        document.getElementById("ball").style.top = hareket + "px";
        document.getElementById("ball").style.left = hareket + "px";
      }
      setInterval(hareketEttir, 10);
    </script>
