<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Dört İşlem</title>
  </head>
  <body>
    <button type="button" class="btn btn-primary" onclick="Topla()">
      Toplam
    </button>
    <button type="button" class="btn btn-primary" onclick="Fark()">
      Çıkartma
    </button>
    <button type="button" class="btn btn-primary" onclick="Carp()">
      Çarpma
    </button>
    <button type="button" class="btn btn-primary" onclick="Bol()">
      Bölme
    </button>
    <script>
      function Topla() {
        var s1 = prompt("Toplanacak ilk sayıyı girin");
        var s2 = prompt("Toplanacak ikinci sayıyı girin");
        var toplam = Number(s1) + Number(s2);
        alert(toplam);
      }
      function Fark() {
        var s1 = prompt("Çıkartılcak ilk sayıyı girin");
        var s2 = prompt("Çıkartılcak ikinci sayıyı girin");
        var cikar = Number(s1) - Number(s2);
        alert(cikar);
      }
      function Carp() {
        var s1 = prompt("Çarpılacak ilk sayıyı girin");
        var s2 = prompt("Çarpılacak ikinci sayıyı girin");
        var carp = Number(s1) * Number(s2);
        alert(carp);
      }
      function Bol() {
        var s1 = prompt("Bölünecek ilk sayıyı girin");
        var s2 = prompt("Bölünecek ikinci sayıyı girin");
        var bölme = Number(s1) / Number(s2);
        alert(bölme);
      }
    </script>
  </body>
</html>
