<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>INOUT DEĞER ALMA</title>
  </head>
  <body>
    <!-- INPUT TOPLAMA İŞLEMİ -->
    <p id="dortislem">DÖRT İŞLEM</p>
    <label>1. Sayı</label>
    <input
      type="number"
      pattern="\d"
      id="sayi1"
      title="Bu inputa sadece sayısal değer girilebilir"
      required
    />
    <label>2. Sayı</label>
    <input
      type="number"
      pattern="\d"
      id="sayi2"
      title="Bu inputa sadece sayısal değer girilebilir"
      required
    />
    <button type="button" class="btn btn-primary" onclick="topla()">
      TOPLA
    </button>
    <button type="button" class="btn btn-primary" onclick="cikar()">
      ÇIKAR
    </button>
    <button type="button" class="btn btn-primary" onclick="carp()">ÇARP</button>
    <button type="button" class="btn btn-primary" onclick="bol()">BÖL</button>
    <br />
    <div id="kutuToplam"></div>
    <div id="kutuCikar"></div>
    <div id="kutuCarp"></div>
    <div id="kutuBol"></div>
    <script>
      // INPUT TOPLAMA İŞLEMİ
      function topla() {
        var sayi1 = Number(document.getElementById("sayi1").value);
        var sayi2 = Number(document.getElementById("sayi2").value);
        var toplam = sayi1 + sayi2;
        document.getElementById("kutuCarp").innerHTML =
          "Girilen Sayıların Toplamı : " + toplam;
      }
      function cikar() {
        var sayi1 = Number(document.getElementById("sayi1").value);
        var sayi2 = Number(document.getElementById("sayi2").value);
        var toplam = sayi1 - sayi2;
        document.getElementById("kutuCarp").innerHTML =
          "Girilen Sayıların Çıkarma İşlemi Sonucu : " + toplam;
      }
      function carp() {
        var sayi1 = Number(document.getElementById("sayi1").value);
        var sayi2 = Number(document.getElementById("sayi2").value);
        var toplam = sayi1 * sayi2;
        document.getElementById("kutuCarp").innerHTML =
          "Girilen Sayıların Çarpımı : " + toplam;
      }
      function bol() {
        var sayi1 = Number(document.getElementById("sayi1").value);
        var sayi2 = Number(document.getElementById("sayi2").value);
        var toplam = sayi1 / sayi2;
        document.getElementById("kutuCarp").innerHTML =
          "Girilen Sayıların Çarpımı : " + toplam;
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
